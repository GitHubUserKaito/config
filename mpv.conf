player-operation-mode=pseudo-gui
vo=opengl
hwdec=no
scale=haasnsoft
scale-radius=3
cscale=ewa_lanczossoft
opengl-pbo=yes
dither-depth=no
interpolation
interpolation-threshold=0.01
deband-iterations=2
deband-range=12
tscale=mitchell
video-sync=display-resample
opengl-swapinterval=1
hwdec-codecs=all
display-fps=60.000
audio-pitch-correction=no
alang=Japanese,jp,jap
slang=eng,en,English,enUS,en-US
keep-open=yes
pause
cursor-autohide=90
cursor-autohide-fs-only
volume=65
volume-max=100
ao=coreaudio
no-input-default-bindings
no-window-dragging
no-osc
sub-auto=fuzzy
sub-scale=0.475
blend-subtitles=yes
profile=opengl-hq

[SD]
profile-desc=cond:get('height',0) < 700
scale=haasnsoft
cscale=ewa_lanczossoft
video-aspect=1.7777

[HD]
profile-desc=cond:get('height',0) < 2000 and get('height',0) >= 700
scale=haasnsoft
cscale=ewa_lanczos

[30FPS]
profile-desc=cond:get('container-fps', 24) > 29 and get('container-fps', 24) < 31
interpolation=no
blend-subtitles=no

[pseudo-gui]
terminal=yes
