player-operation-mode=pseudo-gui
vo=opengl
hwdec=no
scale=haasnsoft
scale-radius=3
cscale=ewa_lanczossoft
opengl-pbo=yes
dither-depth=no

#Interpolation
video-sync=display-resample
interpolation=yes
interpolation-threshold=0.01
opengl-swapinterval=1
tscale=mitchell
blend-subtitles=no

deband-iterations=2
deband-range=12
hwdec-codecs=all
display-fps=60.000

#Language
alang=Japanese,jp,jap
slang=eng,en,English,enUS,en-US

keep-open=yes
pause
cursor-autohide=90
cursor-autohide-fs-only

#Audio Options
ao=coreaudio
volume=65
volume-max=100
audio-pitch-correction=no

no-input-default-bindings
no-window-dragging
no-osc

#Subtitle Options
sub-auto=fuzzy
sub-scale=0.475
profile=opengl-hq

[SD]
profile-desc=cond:get('height',0) < 700
scale=haasnsoft
cscale=ewa_lanczossoft
video-aspect=1.7777

[HD]
profile-desc=cond:get('height',0) < 2000 and get('height',0) >= 700
scale=haasnsoft
cscale=ewa_lanczos

[30FPS]
profile-desc=cond:get('container-fps', 24) > 29 and get('container-fps', 24) < 31
interpolation=no
blend-subtitles=no
